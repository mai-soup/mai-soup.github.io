---
layout: default
---
<div class="text-start">
  <h1>{{ page.title | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
  <small id="post-date">{{ page.date | date_to_string }} </small>
  <p id="post-tags">
    {% for tag in page.tags %}
      {% assign tag_slug = tag | slugify: "raw" %}
      <span><a href="{{ site.baseurl | append: '/tags/' | append: tag_slug | append: '/' }}">#{{ tag }}</a>{% if forloop.last == false%}, {% endif %}</span>
    {% endfor %}
  </p>

  <div id="post-content">
    {{ content }}
  </div>
</div>
