<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<h1>, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/images/favicons/apple-touch-icon.png?v=2' | prepend: site.baseurl }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/images/favicons/favicon-32x32.png?v=2' | prepend: site.baseurl }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/images/favicons/favicon-16x16.png?v=2' | prepend: site.baseurl }}"
    />
    <link
      rel="manifest"
      href="{{ '/images/favicons/site.webmanifest?v=2' | prepend: site.baseurl }}"
    />
    <link
      rel="mask-icon"
      href="{{ '/images/favicons/safari-pinned-tab.svg?v=2' | prepend: site.baseurl }}"
      color="#000000"
    />
    <link
      rel="{{ 'shortcut icon"
      href="/images/favicons/favicon.ico?v=2' | prepend: site.baseurl }}"
    />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta
      name="msapplication-config"
      content="{{ '/images/favicons/browserconfig.xml?v=2' | prepend: site.baseurl }}"
    />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | prepend: site.baseurl }}"
    />
    <title>{{ page.title }}</title>
  </head>
  <body style="min-height: 100vh; display: flex; align-items: center">
    <div id="container-main">{{ content }} {% include navigation.html %}</div>
  </body>
</html>
